<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário HTML</title>
</head>
<body>
    <form autocomplete="on" action="" method="get">
        Nome:
        <input type="text" name="nome" id="nome" placeholder="Aqui é o nome!" required>
        <br>
        <br>
        Sobrenome:
        <input type="text" name="sobrenome" id="nome" placeholder="Sobrenome" maxlength="10">
        <br>
        <br>
        E-mail:
        <input type="email" name="email" id="email">
        <br>
        <br>
        URL:
        <input type="url" name="url" id="url">
        <br>
        <br>
        Número:
        <input type="number" name="numero" id="numero">
        <br>
        <br>
        Data e hora:
        <input type="datetime-local" name="datatempo" id="data">
        <br>
        <br>
        <input type="submit" value="Dale!"> 

    </form>
    
</body>
</html>
